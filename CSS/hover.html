<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 hover 예제</title>
    <style>
        button{
            background-color: rgb(76, 152, 223);
            color:white; 
            border-radius: 8px; 
            font-size: 30px;
        }
        button:hover{
            background-color:rgb(14, 189, 14);
        }
    </style>
</head>
<body>
    <button>마우스를 올려보세요</button>  
</body>
</html>
