<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const realHong = {
            name: "홍길동",
            age: 25,
            job: "의적",
            skills: ["검술", "전략", "분신"],
            shadow: {
                color: "검은색"
            }
        };

        const fakeHong = {...realHong};
        // filter():주어진 배열의 일부에 대한 얕은 복사본을 생성하고, 주어진 배열에서 제공된 함수에 의해 구현된 테스트를 통과한 요소로만 필터링
        fakeHong.skills = fakeHong.skills.filter(s => s !== "분신"); 
        delete fakeHong.shadow;

        console.log(fakeHong);

       
    </script>
</body>
</html>
