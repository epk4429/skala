<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, #title, .red{
            color: red;
        }
        .box{  
            color: red;
        }
        div p{
            color: red;
        }
        h1 + h2{
            color: red;
        }
        h1 ~ h2{
            color: red;
        }
    </style>
    
</head>
<body>
    <p>test</p>

    <div class="box">
        <p>lorem 1</p>
        <div>
            <p>lorem 2</p>
        </div>
        <p>lorem 3</p>
    </div>

    <div>
        <p>lorem 1</p>
        <ul>
            <li>
                <p>lorem 2</p>
            </li>
            <li>
                <p>lorem 3</p>
            </li>
        </ul>
    </div>

    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>

    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>
</body>
</html>
