<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 화면 가운데에 컨테이너를 보이게 하려고(선택) */

    /* 점선 컨테이너 */
    .wrap{
      width: 800px;
      height: 320px;
      border: 2px dashed #999;
      display: flex;
      justify-content: center; 
      align-items: center;    
      gap: 16px;
    }
    .box{
      width: 90px;
      height: 90px;
      background: #8fd3f4;
      font-weight: 700;
      color: #000;
    }
  </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
