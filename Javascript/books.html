<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKALA 서점</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 개별 CSS 파일 -->
    <link rel="stylesheet" href="books.css">

</head>
<body>
    <div class="container-py5">
        <header class="mb-5">
            <h1 class="display-3 fw-bold">SKALA 온라인 서점</h1>
        </header>

        <!-- 섹션 1: 도서 목록 -->
        <section id="section-books" class="mb-4">

            <h3 class="mb-3">전체 도서 목록</h3>
            <div id="bookListBox" class="card" aria-live="polite">
                <div class="card-body">
                    <p class="text-muted mb-0">조회 버튼을 누르면 전체 도서 목록이 표시됩니다.</p>
                </div>
            </div>
            <button id="btnLoadBooks" type="button" class="btn btn-primary mb-3">
                조회하기
            </button>

            <h3 class="mb-3">보유 도서 목록</h3>
            <div id="OnStockbookListBox" class="card" aria-live="polite">
                <div class="card-body">
                    <p class="text-muted mb-0">재고가 1권 이상인 도서 목록이 표시됩니다.</p>
                </div>
            </div>
            <button id="btnOnStockBooks" type="button" class="btn btn-primary mb-3">
                조회하기
            </button>
            
            <h3 class="mb-3">프로그래밍 관련 도서 목록</h3>
            <div id="programmingBookListBox" class="card" aria-live="polite">
                <div class="card-body">
                    <p class="text-muted mb-0">카테고리가 '프로그래밍'인 도서 목록이 표시됩니다.</p>
                </div>
            </div>
            <button id="btnProgrammingBooks" type="button" class="btn btn-primary mb-3">
                조회하기
            </button>

            <h3 class="mb-3">평균 도서 가격</h3>
            <div id="averagePriceBox" class="card" aria-live="polite">
                <div class="card-body">
                    <p class="text-muted mb-0">도서 전체 가격의 평균값이 표시됩니다.</p>
                </div>
            </div>
            <button id="btnAveragePrice" type="button" class="btn btn-primary mb-3">
                조회하기
            </button>
        </section>
        

        <!-- 섹션 2: 도서관리 -->
         <section id="section-book-admin" class="mt-4">
            <h3 class="mb-4 text-center">도서관리</h3>

            <!-- 재고 추가하기 -->
            <div class="card mb-4">
                <div class="card-header text-center fw-semibold">
                    재고 추가하기
                </div>

                <div class="card-body">

                    <!-- 재고 0 도서 표시 영역 -->
                    <div id="zeroStockBookBox" class="border rounded p-3 mb-3" aria-live="polite">
                        <div class="d-flex gap-3 align-items-center">
                            <img
                                id="zeroStockBookImg"
                                src=""
                                alt="재고 0인 도서 이미지"
                                class="rounded border"
                                style="width:80px; height:110px; object-fit:cover; display:none;"
                            />

                            <div>
                                <h5 id="zeroStockBookTitle" class="mb-1">
                                    재고 0인 도서를 조회해 주세요.
                                </h5>
                                <p class="text-muted mb-0 small">
                                    조회 버튼을 누르면 도서 정보가 표시됩니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="d-flex gap-2 mb-2">
                        <button id="btnCheckZeroStock" type="button" class="btn btn-outline-primary">
                            재고 조회하기
                        </button>

                        <button id="btnAddStock10" type="button" class="btn btn-primary" disabled>
                            10권 추가하기
                        </button>
                    </div>

                    <!-- 결과 메시지 -->
                    <div id="stockAddMsg" class="small text-muted" aria-live="polite"></div>

                </div>
            </div>


            <!-- 새로운 도서 등록하기 -->
			<div class="card mb-4">
				<div class="card-header text-center fw-semibold">
					새로운 도서 등록하기
				</div>

				<div class="card-body">
					<form id="bookCreateForm">
						<div class="row g-3">
							<!-- title -->
							<div class="col-12">
								<label for="inputTitle" class="form-label">제목 (title)</label>
								<input
									type="text"
									class="form-control"
									id="inputTitle"
									name="title"
									placeholder="예) 자바스크립트 완벽 가이드"
									required
								/>
							</div>

							<!-- author -->
							<div class="col-12 col-md-6">
								<label for="inputAuthor" class="form-label">저자 (author)</label>
								<input
									type="text"
									class="form-control"
									id="inputAuthor"
									name="author"
									placeholder="예) David Flanagan"
									required
								/>
							</div>

							<!-- category -->
							<div class="col-12 col-md-6">
								<label for="inputCategory" class="form-label">카테고리 (category)</label>
								<input
									type="text"
									class="form-control"
									id="inputCategory"
									name="category"
									placeholder="예) 프로그래밍"
									required
								/>
							</div>

							<!-- price -->
							<div class="col-12 col-md-6">
								<label for="inputPrice" class="form-label">가격 (price)</label>
								<input
									type="number"
									class="form-control"
									id="inputPrice"
									name="price"
									placeholder="예) 35000"
									min="0"
									step="1"
									required
								/>
							</div>

							<!-- stock -->
							<div class="col-12 col-md-6">
								<label for="inputStock" class="form-label">재고 (stock)</label>
								<input
									type="number"
									class="form-control"
									id="inputStock"
									name="stock"
									placeholder="예) 5"
									min="0"
									step="1"
									required
								/>
							</div>

                            <!-- image -->
                            <div class="col-12">
                                <label for="inputImage" class="form-label">이미지 경로 (image)</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputImage"
                                    name="image"
                                    placeholder="예) ./images/js-guide.jpg 또는 https://..."
                                />
                                <div class="form-text">비워두면 기본 이미지가 적용됩니다.</div>
                            </div>
						</div>

						<div class="d-flex gap-2 mt-3">
							<button id="btnCreateBook" type="submit" class="btn btn-success">
								등록하기
							</button>
							<button type="reset" class="btn btn-outline-secondary">
								초기화
							</button>
						</div>

						<!-- 등록 결과 메시지 -->
						<div id="bookCreateMsg" class="small text-muted mt-2" aria-live="polite"></div>
					</form>
				</div>
			</div>
                                

         </section>
        
    </div>
    
    <!-- 개별 JavaScript -->
    <script src="books.js"></script>
</body>
</html>
